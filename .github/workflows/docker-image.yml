name: Docker Build and Push

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build only
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: duanju:latest
