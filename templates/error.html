<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出错了</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            text-align: center;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #ff5252;
        }
        .error-message {
            margin-bottom: 20px;
            color: #f0f0f0;
        }
        .btn-home {
            background-color: #6366f1;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .btn-home:hover {
            background-color: #4f46e5;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>出错了</h1>
        <p class="error-message">{{ error }}</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-home">返回首页</a>
    </div>
</body>
</html>
