{% for video in videos %}
<div class="col-6 col-md-4 col-lg-3 mb-4">
    <div class="card h-100">
        <div class="position-relative">
            <!-- 分类标签 -->
            {% if video.type_name %}
            <div class="category-tag">{{ video.type_name }}</div>
            {% endif %}
            
            <a href="/play/{{ video.vod_id }}">
                <img data-src="{{ video.vod_pic|default('https://via.placeholder.com/300x400?text=No+Image') }}" 
                     src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" 
                     class="card-img-top lazy-load" 
                     alt="{{ video.vod_name|default('未知标题') }}">
                <div class="play-overlay">
                    <i class="fas fa-play-circle play-icon"></i>
                </div>
            </a>
        </div>
        <div class="card-body">
            <h5 class="card-title" title="{{ video.vod_name|default('未知标题') }}">{{ video.vod_name|default('未知标题') }}</h5>
            {% if video.vod_remarks %}
            <div class="card-meta">
                <i class="fas fa-tag me-1"></i>{{ video.vod_remarks }}
            </div>
            {% endif %}
            {% if video.vod_time %}
            <div class="card-meta">
                <i class="far fa-clock me-1"></i>{{ video.vod_time.split(' ')[0] }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% else %}
<div class="col-12 text-center py-5">
    <h5>暂无数据</h5>
    <p>没有找到符合条件的视频</p>
</div>
{% endfor %}
