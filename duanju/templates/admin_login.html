<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .card {
            transition: background-color 0.3s;
        }
        .card.dark-mode {
            background-color: #1e1e1e;
        }
        .form-control {
            transition: background-color 0.3s, color 0.3s;
        }
        .form-control.dark-mode {
            background-color: #333;
            color: #fff;
            border-color: #555;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">管理员登录</h2>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id="theme-toggle" class="btn btn-outline-secondary position-fixed bottom-0 end-0 m-3">
        <i class="fas fa-adjust"></i>
    </button>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const card = document.querySelector('.card');
        const formControl = document.querySelector('.form-control');

        function setTheme(theme) {
            body.classList.toggle('dark-mode', theme === 'dark');
            card.classList.toggle('dark-mode', theme === 'dark');
            formControl.classList.toggle('dark-mode', theme === 'dark');
            localStorage.setItem('admin-theme', theme);
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });

        const savedTheme = localStorage.getItem('admin-theme') || 'light';
        setTheme(savedTheme);
    </script>
</body>
</html>
